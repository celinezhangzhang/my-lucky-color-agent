name: Send Daily Email Report

on:
  schedule:
    # 设置为每天早上 8 点自动运行（使用 cron 表达式）
    - cron: '0 8 * * *'
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  send_email:
    runs-on: ubuntu-latest  # 使用最新版本的 Ubuntu 环境

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2  # 克隆你的代码仓库

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # 设置 Python 版本为 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip  # 升级 pip
        pip install -r requirements.txt  # 安装所有依赖包

    - name: Run the script
      env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
      run: |
        python main.py  # 运行你的 main.py 文件
